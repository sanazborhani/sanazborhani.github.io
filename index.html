<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanaz Borhani | Water Resources Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#0b1220;
      --muted:#5b667a;
      --card:#ffffff;
      --ring: rgba(49, 130, 206, 0.18);
      --shadow: 0 14px 40px rgba(10, 20, 40, 0.12);
      --shadow2: 0 10px 24px rgba(10, 20, 40, 0.10);
      --radius: 22px;
      --blue:#1d4ed8;
      --cyan:#06b6d4;
      --emerald:#10b981;
      --sun:#f59e0b;
      --bg1:#f6fbff;
      --bg2:#f7fff9;
    }

    *{ box-sizing:border-box; }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      color: var(--ink);
      line-height: 1.6;
      background:
        radial-gradient(900px 500px at 10% 0%, rgba(29,78,216,0.12), transparent 60%),
        radial-gradient(800px 500px at 95% 10%, rgba(6,182,212,0.12), transparent 55%),
        radial-gradient(900px 600px at 70% 100%, rgba(16,185,129,0.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    a{ color: var(--blue); }
    a:hover{ opacity: 0.9; }

    .container {
      max-width: 1120px;
      margin: auto;
      padding: 70px 20px;
    }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(10px);
      background: rgba(246, 251, 255, 0.65);
      border-bottom: 1px solid rgba(15, 23, 42, 0.06);
    }

    .topbar-inner{
      max-width: 1120px;
      margin: auto;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      letter-spacing:0.2px;
    }

    .brand-dot{
      width: 14px; height: 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--blue), var(--cyan), var(--emerald));
      box-shadow: 0 8px 18px rgba(29,78,216,0.25);
    }

    .nav a{
      text-decoration:none;
      color: var(--ink);
      font-weight:600;
      margin-left: 14px;
      padding: 8px 10px;
      border-radius: 12px;
    }

    .nav a:hover{
      background: rgba(29,78,216,0.08);
    }

    h1 { font-size: 44px; margin: 0 0 10px; line-height: 1.15; }
    h2 { font-size: 30px; margin: 0 0 18px; }
    h3 { margin: 0 0 10px; }

    .hero {
      display: grid;
      grid-template-columns: 1.35fr 1fr;
      gap: 44px;
      align-items: center;
      position: relative;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset: -30px -10px -30px -10px;
      background:
        radial-gradient(900px 420px at 20% 10%, rgba(29,78,216,0.16), transparent 60%),
        radial-gradient(700px 420px at 85% 15%, rgba(6,182,212,0.18), transparent 55%),
        radial-gradient(900px 520px at 60% 90%, rgba(16,185,129,0.14), transparent 60%);
      filter: blur(0px);
      z-index:-2;
    }

    .hero-card{
      background: rgba(255,255,255,0.72);
      border: 1px solid rgba(15, 23, 42, 0.08);
      border-radius: var(--radius);
      padding: 26px 26px 22px;
      box-shadow: var(--shadow);
    }

    .subtitle{ color: var(--muted); font-size: 18px; margin: 0 0 18px; }

    .pill-row{ display:flex; flex-wrap:wrap; gap:10px; margin: 12px 0 22px; }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: 0 10px 22px rgba(10,20,40,0.08);
      color: var(--ink);
      font-weight: 600;
      font-size: 13px;
    }

    .pill .dot{
      width: 9px; height: 9px; border-radius: 999px;
      background: linear-gradient(135deg, var(--blue), var(--cyan));
      box-shadow: 0 6px 14px rgba(29,78,216,0.25);
    }

    .pill .dot.sun{ background: linear-gradient(135deg, var(--sun), #ef4444); }
